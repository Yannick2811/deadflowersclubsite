<body>
    <header><a class="home" href="index.html">Dead Flowers Club</a></header>
    <div class="contact"><h4>The easiest and quickest way to contact me is via Instagram DMs! No matter your question you will get the quickest feedback there! 
        If that is not possible for you, you can use the form below and I will get back to you as soon as possible!</a></h4>
    </div>
    <form action="https://formsubmit.co/deadflowersclub@gmail.com" method="POST">
        <!--Honeypot-->
        <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <label for="name">First Name<br>
        <input type="text" id="name" name="Name" required></label>
        <label for="lastname">Last Name<br>
        <input type="text" id="lastname" name="Last&nbsp;Name"></label>
        <label for="email">Email<br>
        <input type="email" id="email" name="Email" required></label>
        <label for="name">Comments<br>
        <textarea rows="10" cols="35" id="comments" name="Comments" placeholder="Add your question or comment here!" required></textarea></label>
        <input type="submit" value="Send" id="submit">
    </form>
        <footer>
        <p>Dead Flowers Club 2022</p>

        <a href="#" class=" fab fa-instagram"></a>

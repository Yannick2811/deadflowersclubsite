<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet">
    <link rel="icon" href="pics/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/444bb1b442.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

</head>
<body>
    <header>Dead Flowers Club</header>
    <h4>The easiest and quickest way to contact me is via Instagram DMs! No matter your question you will get the quickest feedback there! If that is not possible for you, you can use the form below!</h4>
    <form action="mailto:deadflowersclub@gmail.com" method="get" enctype="text/plain">
        <p>Name: <input type="text" name="name" placeholder="Name"/></p>
        <p>Email: <input type="text" name="email" placeholder="Email"/></p>
        <p>Write your question or feedback:
            <br />
            <textarea name="feedback" rows="12" cols="35" placeholder="Your question or feedback!"></textarea>
            <br>
            <p><input type="submit" name="submit" value="Submit"/>
            <input type="reset" name="reset" value="Reset"/>
        </p>
        </p>
    </form>
    <footer>
        <p>Dead Flowers Club 2022</p>
        <a href="#" class="fab fa-tiktok"></a>
        <a href="#" class=" fab fa-instagram"></a>
    </footer>
</body>
</html>
